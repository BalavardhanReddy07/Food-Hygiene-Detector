<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hygein Detector — Live</title>
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Hygein Detector</a>
        <div class="d-flex text-white align-items-center">
          <small id="modelStatus">Model: Loading...</small>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <div class="row">
        <div class="col-lg-8 mb-3">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Live Camera Feed</h5>
              <div class="video-wrap">
                <img id="videoStream" src="/video_feed" class="img-fluid rounded" alt="Live feed"/>
              </div>
              <div class="mt-2 small text-muted">Press 'q' in the app to stop the webcam.</div>
            </div>
          </div>

          <div class="card shadow-sm mt-3">
            <div class="card-body">
              <h5 class="card-title">Upload Image for Prediction</h5>
              <form id="uploadForm">
                <div class="mb-3">
                  <input class="form-control" type="file" id="imageInput" accept="image/*" required>
                </div>
                <button class="btn btn-primary" type="submit">Predict</button>
              </form>

              <div id="predictResult" class="mt-3"></div>
            </div>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="card shadow-sm mb-3">
            <div class="card-body">
              <h5 class="card-title">Status</h5>
              <ul class="list-unstyled">
                <li><strong>Model:</strong> <span id="mdl">Loading...</span></li>
                <li><strong>Threshold:</strong> 60%</li>
                <li><strong>Classes:</strong> Hygienic, Insects, Rats</li>
              </ul>
            </div>
          </div>

          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Snapshots</h5>
              <div id="snapshotList">No snapshots yet.</div>
            </div>
          </div>
        </div>
      </div>

      <footer class="mt-4 text-center text-muted small">© 2025 Hygein Detector</footer>
    </main>

    <script>
      // Fetch model status
      fetch('/').then(r => r.text()).then(html => {
        // page already rendered; update model status by calling endpoint (if existed)
      }).catch(e => console.log(e));

      document.getElementById('uploadForm').addEventListener('submit', async function(e){
        e.preventDefault();
        const input = document.getElementById('imageInput');
        if(!input.files || !input.files[0]) return;
        const fd = new FormData();
        fd.append('image', input.files[0]);
        const res = await fetch('/predict_image', {method:'POST', body: fd});
        const json = await res.json();
        const el = document.getElementById('predictResult');
        if(json.error){ el.innerHTML = `<div class="alert alert-danger">${json.error}</div>`; return; }
        let html = '<h6>Predictions</h6>';
        if(json.predictions && json.predictions.length){
          html += '<ul>' + json.predictions.map(p => `<li>${p.label} — ${(p.confidence*100).toFixed(1)}%</li>`).join('') + '</ul>';
          html += `<a class='btn btn-sm btn-outline-secondary' href='/snapshots/${json.annotated}' target='_blank'>Open Annotated</a>`;
        } else {
          html += '<div class="alert alert-info">No detections</div>';
        }
        el.innerHTML = html;
      });

      // load snapshot list
      async function loadSnapshots(){
        const container = document.getElementById('snapshotList');
        const res = await fetch('/');
        // snapshots are on /snapshots but there's no listing endpoint; we'll show the latest files by probing
        container.innerHTML = 'Snapshots are saved in the app snapshots folder.';
      }
      loadSnapshots();
    </script>
  </body>
</html>
